<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi de dossier ‚Äì Black Veil Agency</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            border: 1px solid #00ffcc;
            padding: 30px;
            width: 350px;
            text-align: center;
            background: #000;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            background: #111;
            color: #00ffcc;
            border: 1px solid #00ffcc;
        }

        button {
            padding: 10px 20px;
            background: #00ffcc;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üìÇ Suivi de dossier</h2>

    <input id="name" type="text" placeholder="Nom RP">
    <input id="ref" type="text" placeholder="Num√©ro de dossier">

    <button onclick="checkDossier()">V√©rifier</button>

    <div id="result"></div>
</div>

<script>
async function checkDossier() {
    const name = document.getElementById("name").value.trim();
    const ref = document.getElementById("ref").value.trim();
    const result = document.getElementById("result");

    if (!name || !ref) {
        result.innerHTML = "‚ùå Merci de remplir tous les champs";
        return;
    }

    result.innerHTML = "‚è≥ V√©rification en cours...";

    try {
        const response = await fetch(`/suivi?ref=${encodeURIComponent(ref)}&name=${encodeURIComponent(name)}`);
        const data = await response.json();

        if (!data.success) {
            result.innerHTML = `‚ùå ${data.message}`;
            return;
        }

        let color = "#ffaa00";
        if (data.status === "ACCEPTE") color = "#00ff66";
        if (data.status === "REFUSE") color = "#ff4444";

        result.innerHTML = `
            <p>Dossier : <strong>${data.ref}</strong></p>
            <p>Statut :</p>
            <strong style="color:${color}">${data.status}</strong>
        `;

    } catch (err) {
        result.innerHTML = "‚ùå Erreur serveur";
    }
}
</script>

</body>
</html>
