<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transmission confirmée</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000;
            color: #00ff88;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            max-width: 600px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }

        .small {
            opacity: 0.6;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>✅ CONTRAT TRANSMIS</h1>
        <p>
            La requête a été envoyée via un canal chiffré.<br>
            Aucune trace exploitable n’a été conservée.
        </p>

        <p>
            <strong>STATUT :</strong> EN ATTENTE DE VALIDATION
        </p>

        <p class="small">
            Session terminée.<br>
            Toute tentative de suivi est inutile.
        </p>
    </div>

    <script>
        // Empêche le retour arrière
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
        };
    </script>
</body>
</html>
